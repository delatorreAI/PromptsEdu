<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobrevivir al Racionamiento - Febrero 1942</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/vintage-1942.css">
    <link rel="stylesheet" href="css/responsive.css">

    <meta name="description" content="Simulación educativa sobre supervivencia familiar durante el franquismo">
    <meta name="keywords" content="franquismo, educación, historia, memoria histórica">
</head>
<body>
    <div id="game-container">
        <aside id="inventory-sidebar" class="sidebar left">
            <h2>Inventario</h2>
            <div id="inventory-items" class="inventory-items"></div>
        </aside>

        <main id="main-area">
            <div id="plate-area" class="plates">
                <div class="plate-drop" data-miembro="padre">Padre</div>
                <div class="plate-drop" data-miembro="madre">Madre</div>
                <div class="plate-drop" data-miembro="hijo">Hijo</div>
                <div class="plate-drop" data-miembro="hija">Hija</div>
            </div>
            <div id="phase-actions" class="phase-actions">
                <button id="action-plan" class="boton-1942">Planificar</button>
                <button id="action-market" class="boton-1942">Mercado</button>
                <button id="action-end" class="boton-1942">Terminar Día</button>
            </div>
        </main>

        <aside id="family-sidebar" class="sidebar right">
            <h2>Familia</h2>
            <div id="family-status"></div>
        </aside>
    </div>

    <div id="end-screen" class="end-screen hidden">
        <div id="end-message"></div>
        <button id="restart-button" class="boton-1942" onclick="location.reload()">Reiniciar</button>
    </div>

    <!-- Scripts -->
    <script src="js/historical-data.js"></script>
    <script src="js/family-system.js"></script>
    <script src="js/market-system.js"></script>
    <script src="js/events-system.js"></script>
    <script src="js/ui-controller.js"></script>
    <script src="js/game-engine.js"></script>
    <script>
        window.addEventListener('load', () => {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js');
            }
        });
    </script>
</body>
</html>
